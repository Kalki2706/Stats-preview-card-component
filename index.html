<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Lexend+Deca"
    />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <main>
        <!-- HERO TEXT SECTION -->
        <section class="left__section">
          <h1 class="hero__text">
            Get <span class="accent">insights</span> that help your business
            grow.
          </h1>
          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience and overall efficiency.
          </p>

          <!-- STATS -->
          <div class="stats">
            <div class="info">
              <h2>10k+</h2>
              <p>companies</p>
            </div>

            <div class="info">
              <h2>314</h2>
              <p>templates</p>
            </div>

            <div class="info">
              <h2>12M+</h2>
              <p>queries</p>
            </div>
          </div>
        </section>

        <!-- HERO IMAGE SECTION -->
        <section class="right__section">
          <img
            class="hero__img"
            srcset="
              ./assets/image-header-mobile.jpg   600w,
              ./assets/image-header-desktop.jpg 1200w
            "
            alt=""
          />
        </section>
      </main>
    </div>
  </body>
</html>
