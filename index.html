<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <!-- HERO TEXT SECTION -->
        <div class="hero-txt">
          <h1>Get insights that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience and overall efficiency.
          </p>

          <!-- STATS -->
          <div class="stats">
            <div class="com">
              <h2>10k+</h2>
              <p>companies</p>
            </div>

            <div class="temp">
              <h2>314</h2>
              <p>templates</p>
            </div>

            <div class="query">
              <h2>12M+</h2>
              <p>queries</p>
            </div>
          </div>
        </div>

        <!-- HERO IMAGE SECTION -->
        <picture class="hero-img">
          <source
            media="(min-width: 650px)"
            srcset="./assets/image-header-desktop.jpg"
          />
          <img src="./assets/image-header-mobile.jpg" alt="Team work" />
        </picture>
      </div>
    </main>
  </body>
</html>
